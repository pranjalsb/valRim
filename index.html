<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", "Comic Sans MS", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      position: relative;
      max-width: 95%;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    img {
      width: 180px;
      margin: 1rem 0;
      border-radius: 20px;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 1rem;
    }

    button {
      padding: 14px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
      background: #ffe0e9;
      color: #ff4d6d;
      left: 20%;
      top: 0;
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 1.4rem;
      animation: float linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.8);
      }
      to {
        transform: translateY(-10vh) scale(1.2);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Rimiii will you be my Valentine? ðŸ’–</h1>

    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2w0aTR0dDUxOWc4aGF6Z2Z6aTRtb2Z5MG1odnM1bHZ1bnV6bSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="cute bear">

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>
  </div>

  <div class="hearts"></div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
  <audio id="bgMusic" loop src="https://assets.mixkit.co/music/preview/mixkit-romantic-accordion-100.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hoverSound = document.getElementById("hoverSound");
    const successSound = document.getElementById("successSound");
    const bgMusic = document.getElementById("bgMusic");
    const heartsContainer = document.querySelector(".hearts");

    let speedMultiplier = 1;

    function moveNoButton() {
      speedMultiplier += 0.2;

      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `scale(${1 + speedMultiplier * 0.05})`;

      hoverSound.currentTime = 0;
      hoverSound.play();
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      bgMusic.pause();
      successSound.play();

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;
          color:white;
        ">
          <h1 style="font-size:3rem;">YAYYYYY ðŸ’•ðŸ¥°</h1>
          <p style="font-size:1.6rem; max-width:600px;">
            You just made me the happiest person ever ðŸ’–  
            I canâ€™t wait to spend Valentineâ€™s Day with you ðŸ’Œ
          </p>
          <img style="width:220px; border-radius:20px;"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWRzZWp1M2p2MHBxNHBpY2NocmR2bW5xN3d1ZzFxbmM1b2I3NSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l4FGpP4lxGGgK5CBW/giphy.gif">
        </div>
      `;
    });

    // Start music after first interaction (browser policy)
    document.addEventListener("click", () => {
      bgMusic.play().catch(() => {});
    }, { once: true });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’•";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 6 + "s";
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }, 300);
  </script>
</body>

</html>
